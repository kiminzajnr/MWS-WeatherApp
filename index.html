<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="weather, weather app">
	<meta name="description" content="real time weather updates">
	<meta name="author" content="Erick">

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="256x256" href="android-chrome-144x144">
	<link rel="icon" type="image/png" sizes="256x256" href="android-chrome-256x256">
	<link rel="icon" type="image/png" sizes="36x36" href="android-chrome-36x36">
	<link rel="icon" type="image/png" sizes="384x384" href="android-chrome-384x384">
	<link rel="icon" type="image/png" sizes="48x48" href="android-chrome-48x48">
	<link rel="icon" type="image/png" sizes="72x72" href="android-chrome-72x72">
	<link rel="icon" type="image/png" sizes="96x96" href="android-chrome-96x96">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

	<link rel="manifest" href="manifest.json">
	<link rel="browserconfig" href="config/browserconfig.xml">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#1c4a78">
	
	<title>Weather App</title>
</head>
<body>
	<h1>real time weather app</h1>
	<div id="weather">
		<div id="time"></div>
		<div id="location"></div><div id="country"></div>
		<input type="search" autocomplete="off" name="search" placeholder="Type City" id="city">
		<input type="submit" onclick="window.onload()" value="search" id="search">
		<div id="description"></div>
		<div id="weather-icon"><img id="wicon" src=""></div>
		<h1 id="temp"></h1>
		<div id="humidity"></div>
		<div id="wind"></div>
		<div id="errors"></div>
		<footer id="copy"><small>&copy; weather app by erick</small></footer>
	</div>
	<script type="text/javascript" src="weather.js"></script>
</body>
</html>
