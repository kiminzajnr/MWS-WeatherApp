<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="weather, weather app">
	<meta name="description" content="real time weather updates">
	<meta name="author" content="Erick">

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c0392b">
	<meta name="msapplication-TileColor" content="#3498db">
	
	<title>Weather App</title>
</head>
<body>
	<h1>real time weather app</h1>
	<div id="weather">
		<div id="time"></div>
		<div id="location"></div><div id="country"></div>
		<input type="search" autocomplete="off" name="search" placeholder="Type City" id="city">
		<input type="submit" onclick="window.onload()" value="search" id="search">
		<div id="description"></div>
		<div id="weather-icon"><img id="wicon" src=""></div>
		<h1 id="temp"></h1>
		<div id="humidity"></div>
		<div id="wind"></div>
		<div id="errors"></div>
		<footer id="copy"><small>&copy; weather app by erick</small></footer>
	</div>
	<script type="text/javascript" src="weather.js"></script>
</body>
</html>
